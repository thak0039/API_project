<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Recommendations</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <main>
       <h1> Movie Recommandation</h1>
        <header>
           <button class="btnback">
            <img id="back-button" alt="Back Button" title="Back" data-src="img/arrow-left.svg" class="iconic iconic-md" />
            </button>
            
            <input type="text" id="search-input" placeholder="search" />
            
            <div class="searchButtonDiv">
                <img id="search-button" alt="Search" title="Search" data-src="img/magnifying-glass.svg" class="iconic iconic-md" />
                </div>
            <div class="modalButtonDiv" id="modalButtonDiv">
                <img id="modalButton" alt="modal" title="modal" data-src="img/settings.svg" class="iconic iconic-md" />
            </div>
        </header>
        <div class="page active" id="search-results">
            <section class="title"></section>
            <section class="content flex-container"></section>
        </div>

        <div class="page" id="recommend-results">
            <section class="title"></section>
            <section class="content flex-container"></section>
        </div>
         
        <div class="attribution">
        <img src="IMG/powered-by-square-green.svg"alt="TheMovieDB" />
    </div>
     
    </main>

    <div class="attribution">

    </div>

    <div class="overlay hide">&nbsp;</div>

    <div class="modal off">
        <div class="modal-header">
            <h2>Preferences</h2>
        </div>
        <div class="modal-radio">
            <input type="radio" name="preferences" value="movie" id="movie" checked>
            <label for="movie">Movie</label>

            <input type="radio" name="preferences" value="tv" id="tv">
            <label for="tv">TV</label>

        </div>
        <button class="cancelButton">Cancel</button>
        <button class="saveButton">Save</button>
    </div>
    <script src="js/iconic.min.js"></script>
    <script src="js/key.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
